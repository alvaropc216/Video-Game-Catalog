{% include 'header.html' %}

<html>
<head>
  <style>

  #description{
    width: 70%;
    height:15%;
  }

  div.content{
    margin-left: 350px;
  }

  ul {
    list-style-type: none;
  }

  </style>
</head>
<body>
  <div class = 'content'>
  <h1> Crate a new {{genre.name}} game </h1>

  {% if message != None %}
    <p class="warning">{{message}}</p>
  {% endif %}

  <form action="{{url_for('createGame',genre_id = genre.id)}}" method = 'POST' id="newgame">
    <p> Game Title: </p>
    <input type="text" size="80" placeholder="New Game" name="name">
    <p> Description: </p>
    <textarea name="description" form="newgame" style="width: 70%; height:10%"></textarea>
  </br>
  </br>
    <input type="submit" value="Create">
  </form>

  <a href="{{url_for('showGames',genre_id = genre.id)}}">Cancel</a>
  </div>

</body>
</html>
